{% extends 'base.html' %}
{% load static %}

{% block title %}
  News Details
{% endblock %}

{% block content %}
<style>
  .blog-section {
    padding: 50px 0;
    background-color: #f5f7fa;
    font-family: Arial, sans-serif;
  }

  .container {
    width: 90%;
    max-width: 850px;
    margin: auto;
    background-color: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
  }

  .back-link {
    display: inline-block;
    margin-bottom: 20px;
    text-decoration: none;
    font-size: 16px;
    color: #007bff;
    font-weight: bold;
    transition: color 0.3s ease;
  }

  .back-link:hover {
    color: #0056b3;
  }

  .news-title {
    font-size: 30px;
    color: #222;
    margin-bottom: 25px;
    text-align: center;
  }

  .news-image {
    width: 100%;
    max-height: 450px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 25px;
  }

  .news-content {
    font-size: 17px;
    color: #333;
    line-height: 1.7;
    text-align: justify;
  }
</style>

<section class="blog-section">
  <div class="container">
    <a href="{% url 'blog' %}" class="back-link">‚Üê Back to News</a>

    <h1 class="news-title">{{ newsData.news_title }}</h1>

    <img src="{{ newsData.news_image.url }}" alt="{{ newsData.news_title }}" class="news-image">

    <div class="news-content">
      {{ newsData.news_decs|safe }}
    </div>
  </div>
</section>
{% endblock %}
